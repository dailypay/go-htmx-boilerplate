{{ define "todo-item" }}
<li class="flex items-baseline gap-2 justify-stretch" id="todo-{{ .ID }}">
  <input
    hx-patch="/todos/{{ .ID }}"
    hx-target="#todo-{{ .ID }}"
    hx-swap="outerHTML"
    hx-disabled-elt="this"
    type="checkbox"
    id="todo-completed-{{ .ID }}"
    name="completed"
    {{ if .Completed }}checked{{ end }}
  />
  <label for="todo-completed-{{ .ID }}">{{ .Content }}</label>
</li>
{{ end }}
